# dashboard/templates/index.html
<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Interaction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Real-Time Interaction Dashboard</h1>
    <canvas id="interactionChart" width="400" height="200"></canvas>
    <script>
        async function fetchData() {
            const response = await fetch("/api/data");
            const data = await response.json();
            const labels = data.map(d => d.user_id);
            const values = data.map(d => d.interaction_count);
            const ctx = document.getElementById('interactionChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Interactions Per User',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }
        fetchData();
    </script>
</body>
</html>
